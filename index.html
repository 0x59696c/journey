<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Trail with TBT</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to top, #87CEEB, #fff);
        height: 100vh;
        cursor: none;
        font-family: Arial, sans-serif;
    }

    /* Faint TBT background with hoverable letters */
    .tbt-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 300px;
        font-weight: bold;
        user-select: none;
        display: flex;
        gap: 20px;
        z-index: 0;
    }

    .tbt-container span {
        color: rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease, color 0.3s ease;
        pointer-events: auto;
    }

    .tbt-container span:hover {
        transform: scale(1.2) rotate(10deg);
        color: rgba(255, 255, 255, 0.3);
    }

    /* Cloud styles */
    .cloud {
        position: absolute;
        font-size: 40px;
        color: rgba(255, 255, 255, 0.8);
        pointer-events: none;
        user-select: none;
        transition: transform 0.2s, opacity 0.3s;
        z-index: 1;
    }
</style>
</head>
<body>

<!-- Background TBT -->
<div class="tbt-container">
    <span>T</span>
    <span>B</span>
    <span>T</span>
</div>

<script>
    const clouds = [];

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    // Create a cloud at given position
    function createCloud(x, y) {
        const cloud = document.createElement('div');
        cloud.classList.add('cloud');
        cloud.textContent = '☁';
        cloud.style.left = x + 'px';
        cloud.style.top = y + 'px';
        cloud.style.fontSize = random(30, 60) + 'px';
        cloud.style.opacity = random(0.5, 0.9);
        document.body.appendChild(cloud);
        clouds.push(cloud);

        // fade out and remove
        setTimeout(() => {
            cloud.style.transition = 'opacity 2s, transform 2s';
            cloud.style.opacity = 0;
            cloud.style.transform = `scale(0.1) rotate(${random(-90,90)}deg)`;
            setTimeout(() => {
                cloud.remove();
                clouds.splice(clouds.indexOf(cloud), 1);
            }, 2000);
        }, 50);
    }

    // Mouse-following cloud trail
    document.addEventListener('mousemove', (e) => {
        for(let i=0; i<2; i++) {
            createCloud(e.clientX + random(-10,10), e.clientY + random(-10,10));
        }
    });

    // Drifting clouds
    function driftingCloud() {
        const x = random(0, window.innerWidth);
        const y = random(0, window.innerHeight);
        const cloud = document.createElement('div');
        cloud.classList.add('cloud');
        cloud.textContent = '☁';
        cloud.style.left = x + 'px';
        cloud.style.top = y + 'px';
        cloud.style.fontSize = random(40,80) + 'px';
        cloud.style.opacity = random(0.2,0.5);
        document.body.appendChild(cloud);

        const dx = random(-0.3,0.3);
        const dy = random(-0.1,0.1);

        function animate() {
            let nx = parseFloat(cloud.style.left);
            let ny = parseFloat(cloud.style.top);
            cloud.style.left = nx + dx + 'px';
            cloud.style.top = ny + dy + 'px';

            // loop around screen
            if(nx > window.innerWidth) cloud.style.left = -100 + 'px';
            if(nx < -100) cloud.style.left = window.innerWidth + 'px';
            if(ny > window.innerHeight) cloud.style.top = -100 + 'px';
            if(ny < -100) cloud.style.top = window.innerHeight + 'px';

            requestAnimationFrame(animate);
        }

        animate();
    }

    // Spawn some drifting clouds
    for(let i=0; i<5; i++) driftingCloud();
</script>

</body>
</html>
