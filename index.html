<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TBT Clock</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  .clock {
    position: relative;
    width: 300px;
    height: 300px;
    border: 10px solid #0ff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 20px #0ff;
  }

  .center-text {
    position: absolute;
    font-size: 2.5rem;
    font-weight: bold;
    color: #ff0;
    text-shadow: 0 0 10px #ff0;
  }

  .hand {
    position: absolute;
    width: 50%;
    height: 4px;
    background: #ff0;
    top: 50%;
    transform-origin: 100%;
    transform: rotate(90deg);
    transition: transform 0.5s ease-in-out;
  }

  .hour { height: 6px; background: #f0f; }
  .minute { height: 4px; background: #0ff; }
  .second { height: 2px; background: #f00; }
</style>
</head>
<body>

<div class="clock">
  <div class="center-text">TBT</div>
  <div class="hand hour" id="hour"></div>
  <div class="hand minute" id="minute"></div>
  <div class="hand second" id="second"></div>
</div>

<script>
function updateClock() {
  const now = new Date();
  const hours = now.getHours() % 12;
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();

  const hourDeg = (hours + minutes / 60) * 30; // 360/12 = 30
  const minuteDeg = (minutes + seconds / 60) * 6; // 360/60 = 6
  const secondDeg = seconds * 6;

  document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
  document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
  document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
